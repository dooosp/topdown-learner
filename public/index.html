<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top-Down Learner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- PIN 입력 모달 -->
  <div id="pinModal" class="pin-modal">
    <div class="pin-content">
      <h2>비밀번호 입력</h2>
      <input type="password" id="pinInput" placeholder="비밀번호를 입력하세요" />
      <button id="pinSubmit">확인</button>
      <p id="pinError" class="pin-error"></p>
    </div>
  </div>

  <div class="container">
    <!-- 헤더 -->
    <header class="header">
      <h1>Top-Down Learner</h1>
      <p class="subtitle">소크라테스식 제1원리 학습</p>
      <div class="mode-selector" id="modeSelector">
        <button class="mode-btn active" data-mode="general">일반 주제</button>
        <button class="mode-btn" data-mode="code">내 코드</button>
      </div>
    </header>

    <div class="main-content">
      <!-- 좌측: 대화창 -->
      <div class="chat-panel">
        <!-- 일반 주제 입력 -->
        <div class="search-box" id="generalInput">
          <input type="text" id="topicInput" placeholder="무엇을 배우고 싶으신가요? (예: 반도체, 요리, 프로그래밍...)" />
          <button id="startBtn">탐구 시작</button>
        </div>

        <!-- 코드 학습: 프로젝트 선택 -->
        <div class="search-box" id="codeInput" style="display: none;">
          <select id="projectSelect">
            <option value="">프로젝트를 선택하세요</option>
          </select>
          <button id="startCodeBtn">코드 학습</button>
        </div>

        <div class="chat-messages" id="chatMessages">
          <div class="welcome-message" id="welcomeGeneral">
            <p>어떤 주제든 입력해보세요.</p>
            <p>제1원리부터 시작해서 깊이 있는 이해로 안내해드립니다.</p>
          </div>
          <div class="welcome-message" id="welcomeCode" style="display: none;">
            <p>내가 만든 코드를 배워봅시다!</p>
            <p>프로젝트를 선택하면 구조를 분석하고 소크라테스 질문으로 이해를 도와드립니다.</p>
          </div>
        </div>

        <div class="chat-input-box" id="chatInputBox" style="display: none;">
          <input type="text" id="chatInput" placeholder="답변하거나 질문해보세요..." />
          <button id="sendBtn">전송</button>
        </div>
      </div>

      <!-- 우측: 리소스 패널 -->
      <div class="resource-panel" id="resourcePanel">
        <div class="resource-section">
          <h3>관련 영상</h3>
          <div id="videoList" class="resource-list">
            <p class="empty-state">주제를 입력하면 관련 영상이 표시됩니다</p>
          </div>
        </div>

        <div class="resource-section">
          <h3>관련 아티클</h3>
          <div id="articleList" class="resource-list">
            <p class="empty-state">주제를 입력하면 관련 자료가 표시됩니다</p>
          </div>
        </div>

        <div class="resource-section mission-section" id="missionSection" style="display: none;">
          <h3>실습 미션</h3>
          <div id="missionContent" class="mission-content"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
