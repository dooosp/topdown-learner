<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top-Down Learner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- PIN 입력 모달 -->
  <div id="pinModal" class="pin-modal">
    <div class="pin-content">
      <h2>비밀번호 입력</h2>
      <input type="password" id="pinInput" placeholder="비밀번호를 입력하세요" />
      <button id="pinSubmit">확인</button>
      <p id="pinError" class="pin-error"></p>
    </div>
  </div>

  <div class="container">
    <!-- 헤더 -->
    <header class="header">
      <h1>Top-Down Learner</h1>
      <p class="subtitle">소크라테스식 제1원리 학습</p>
    </header>

    <div class="main-content">
      <!-- 좌측: 대화창 -->
      <div class="chat-panel">
        <div class="search-box">
          <input type="text" id="topicInput" placeholder="무엇을 배우고 싶으신가요? (예: 반도체, 요리, 프로그래밍...)" />
          <button id="startBtn">탐구 시작</button>
        </div>

        <div class="chat-messages" id="chatMessages">
          <div class="welcome-message">
            <p>어떤 주제든 입력해보세요.</p>
            <p>제1원리부터 시작해서 깊이 있는 이해로 안내해드립니다.</p>
          </div>
        </div>

        <div class="chat-input-box" id="chatInputBox" style="display: none;">
          <input type="text" id="chatInput" placeholder="답변하거나 질문해보세요..." />
          <button id="sendBtn">전송</button>
        </div>
      </div>

      <!-- 우측: 리소스 패널 -->
      <div class="resource-panel" id="resourcePanel">
        <div class="resource-section">
          <h3>관련 영상</h3>
          <div id="videoList" class="resource-list">
            <p class="empty-state">주제를 입력하면 관련 영상이 표시됩니다</p>
          </div>
        </div>

        <div class="resource-section">
          <h3>관련 아티클</h3>
          <div id="articleList" class="resource-list">
            <p class="empty-state">주제를 입력하면 관련 자료가 표시됩니다</p>
          </div>
        </div>

        <div class="resource-section mission-section" id="missionSection" style="display: none;">
          <h3>실습 미션</h3>
          <div id="missionContent" class="mission-content"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
